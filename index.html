<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Savannah's Meal Plan Generator</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<div class="container">
<body>
    <header>
        <h1>Daily Meal Plan Generator</h1>
    </header>
    <main>
<form id="meal-plan-form">
    <input 
    type="text" 
    placeholder="Enter your parameters (allergies, macros, etc)"
    autofocus
    required
    autocomplete="off"
    class="instructions"
    id="user-instructions"
    />
    <input type="submit" class="submit-button"/>
</form>
<div class="meal-plan" id="meal-plan">
    The Meal Plan will populate here.
</div>


    </main>
    <footer>This AI project was coded by
    <a href="https://github.com/savannahgracecreates?tab=repositories" target="_blank">Savannah Grace</a> and
    is
    <a
      href="https://github.com/savannahgracecreates/ai-mealPlan-generator"
      target="_blank"
    >
      open-sourced on GitHub
      </a>
    and is
    <a href="https://ss-aimealplangen.netlify.app/" target="_blank"
      >hosted on Netlify</a
    >
</footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
